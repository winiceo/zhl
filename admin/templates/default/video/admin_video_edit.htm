{#include file="sys/admin_header.htm"#}
<link rel="stylesheet" href="kindeditor/themes/default/default.css" />
<script charset="utf-8" src="kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
	showmenu("#type_id_cn","#menu1","#type_id");
  $("#FormData").validate({
    rules:
    {
      video_name:"required",
      video_url:"required",
      video_describe:"required",
	  u_name:"required",
    },
    messages:
    {
      video_name: 
      {
        required: "请输入视频名称"
      },
      video_url: 
      {
        required: "请填写视频链接"
      },
      video_describe: 
      {
        required: "请填写视频描述"
      }
    },
    errorPlacement: function(error, element)
    {
      if ( element.is(":radio") )
      error.appendTo( element.parent().next().next() );
      else if ( element.is(":checkbox") )
      error.appendTo ( element.next());
      else
      error.appendTo(element.parent());
    }
    // <span style="color:#FF3300; font-weight:bold">*</span>
  });
});
</script>
<div class="admin_main_nr_dbox">
<div class="pagetit">
	<div class="ptit"> {#$pageheader#}</div>
	{#include file="video/admin_video_nav.htm"#}
  <div class="clear"></div>
</div>
<div class="toptit">修改视频</div>
  <form action="?act=editsave" method="post" enctype="multipart/form-data" name="FormData" id="FormData" >
  <input name="id" type="hidden" value="{#$edit_video.id#}" />
  {#$inputtoken#}
    <table width="100%" border="0" cellpadding="3" cellspacing="0"  class="admin_table">
      <tr>
        <td width="70" align="right"  style=" border-top:0px"><span style="color:#FF3300; font-weight:bold">*</span>视频名称：</td>
        <td width="400" style="border-top:0px"><input name="video_name" type="text" id="video_name" class="input_text_400" value="{#$edit_video.video_name#}"/></td>
        <td style=" border-top:0px">
		</td>
      </tr>
       <tr>
        <td width="70" align="right"  style=" border-top:0px"><span style="color:#FF3300; font-weight:bold">*</span>发布者：</td>
        <td width="400" style="border-top:0px"><input name="u_name" type="text" id="u_name" class="input_text_400" value="{#$edit_video.u_name#}"/></td>
        <td style=" border-top:0px">
		</td>
      </tr>
      <tr>
          <td width="100" align="right" style=" border-top:0px"><span style="color:#FF3300; font-weight:bold">*</span>宣传图片：</td>
          <td width="700" >
            <input name="video_img" type="file"   id="video_img" style="font-size:12px; height:24px; width:273px;"/>
     		<span class="admin_note">(允许格式为：gif/jpg/bmp/png，文件大小：1000KB)</span>				  
     	  </td>
          <td style=" border-top:0px">
		  </td>
     </tr>
     <tr>
          <td width="100" align="right" style=" border-top:0px"><span style="color:#FF3300; font-weight:bold">*</span>图片地址：</td>
          <td width="700" >
            <input name="video_imgs" type="text" id="video_imgs" class="input_text_400" value="{#$edit_video.video_img#}"/> 
     	  </td>
          <td style=" border-top:0px">
		  </td>
     </tr>
     <tr>
        <td width="70" align="right"  style=" border-top:0px"><span style="color:#FF3300; font-weight:bold">*</span>视频链接：</td>
        <td width="400" style=" border-top:0px"><input name="video_url" type="text" id="video_url" class="input_text_400" value="{#$edit_video.video_url#}"/></td>
        <td style=" border-top:0px">
		</td>
      </tr>
    </table>
    <table width="800" border="0" cellpadding="0" cellspacing="0">
      <tr>
      	<td width="100" align="right"  style=" border-top:0px"><span style="color:#FF3300; font-weight:bold">*</span>视频描述：</td>
        <td width="700" ><textarea id="content" name="content" style="width:690px;height:300px;visibility:hidden;" >{#$edit_video.video_describe#}</textarea>
            <script>
              var editor;
              KindEditor.ready(function(K) {
                editor = K.create('textarea[name="content"]', {
                  allowFileManager : true,
                  afterBlur: function(){this.sync();}
                });
                K('input[name=Submit2]').click(function(e) {
                  editor.html('');
                });
              });
            </script>
        </td>
      </tr>
      <tr>
        <td height="50" align="center" ></td>
          <td>
          <input type="submit" name="Submit" value="确定提交" class="admin_submit"   />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="reset" name="Submit2" value="重置表单" class="admin_submit"   /></td>
      </tr>
    </table>
  </form>
</div>
{#include file="sys/admin_footer.htm"#}
</body>
</html>
