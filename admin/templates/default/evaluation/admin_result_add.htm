{

	{

	});



});

<div class="admin_main_nr_dbox">
<div class="pagetit">
	<div class="ptit"> {#$pageheader#}</div>

</div>

	<p>
	点击“继续添加”按钮，可同时添加多个测题！<br />
</p>
</div>
<div class="toptit">新增答案结果</div>
<form id="form1" name="form1" method="post" action="?act=add_result_save">
{#$inputtoken#}
<div id="html_tpl">
	<table width="100%"    border="0" cellspacing="6" cellpadding="0" style="">

	{#if $paper.result_type==1#}

		<tr class="">
			<td width="120" align="right">选项：</td>
			<td><input name="result_options" type="text" class="input_text_200"  value=""/></td>
		</tr>
		<tr class="resultA">
			<td width="120" align="right">数量：</td>
			<td><input name="result_num" type="text" class="input_text_200"  value=""/></td>
		</tr>

	{#elseif $paper.result_type==2#}


		<tr class="resultS">
			<td width="120" align="right">得分：</td>
			<td><input name="result_score" type="text" class="input_text_200"  value=""/></td>
		</tr>

	{#/if#}




	<tr>
    <td width="120" align="right">答案说明：</td>
    <td><textarea name="result_description" style="height: 100px;width:500px;"></textarea></td>
  </tr>

</table>
</div>

 <div id="html"></div>

  <tr>
    <td width="120"> </td>
    <td>
	<input type="submit" name="addsave" value="保存" class="admin_submit" />

 	  <input name="submit22" type="button" class="admin_submit"    value="返 回" onclick="window.location='?act=result_list&id={#$paper_id#}'"/>

  </tr>

 </form>
