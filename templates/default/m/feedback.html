<!doctype html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="gb2312">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>{#$QISHI.site_name#}-用户反馈</title>
	{#qishi_pageinfo set="列表名:page,调用:QS_index"#}
	<meta name="description" content="{#$page.description#}" id="description">
	<meta name="keywords" content="{#$page.keywords#}">
	<meta name="author" content="找葫芦" />
	<meta name="copyright" content="zhaohulu.com" />

	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/simple.css">
	<script type="text/javascript" src="./js/jquery-1.11.3.js" ></script>
	<script type='text/javascript' src="./js/jquery.common.js" ></script>
</head>
<body class="global-bg">
	<div class="global-container">
		<header class="global-header">
			<div class="header-left" id="pageback">
				<a href="javascript:;" class="header-back"><i class="w-icon w-icon-back"></i></a>
			</div>
			<div class="header-center"><span class="title-only">用户反馈</span></div>
			{#if $smarty.session.utype!=1 && $smarty.session.utype!=2#}
			<div class="header-user"><a href="login.php"><i class="w-icon w-icon-user"></i></a></div>
			{#else#}
			<div class="header-user">
				<a href="{#$QISHI.wap_domain#}/{#if $smarty.session.utype==1#}company/user.php{#else if $smarty.session.utype==2#}personal/user.php{#/if#}">
					{#if $smarty.session.avatars!=''#}
					<img src="{#$smarty.session.avatars#}" alt="" width="24" height="24">
					{#else#}
					<i class="w-icon w-icon-user"></i>
					{#/if#}
				</a>
			</div>
			{#/if#}
		</header>
		<div class="content-wrap">
			<form action="?act=save" id="Form1" method="post">
			<div class="edit-wrap">
				<div class="edit-item clearfix">
					<div class="edit-type f-left"><span>意见类型</span></div>
					<div class="edit-content">
						<div class="edit-select f-right">
							<span class="f-left select-txt"></span>
							<select name="type" id="type" class="select-componment" value="1">
								<option value="1">意见</option>
								<option value="2">建议</option>
							</select>
							<i class="f-right w-icon w-icon-down"></i>
						</div>
					</div>
				</div>
				<div class="edit-item clearfix">
					<div class="edit-type f-left"><span>反馈内容</span></div>
					<div class="edit-content"><textarea name="feedback" id="feedback" cols="30" rows="3" class="edit-textarea"></textarea></div>
				</div>
				<div class="edit-item clearfix">
					<div class="edit-type f-left"><span>联系方式</span></div>
					<div class="edit-content"><input type="text" name="tel" id="tel" class="text-input" placeholder="请输入您的邮箱或者电话"></div>
				</div>
				<div class="edit-bottom-submit"><a href="javascript:;"><button class="button blue hundred-percent">提交反馈</button></a></div>
			</div>
			</form>
		</div>
		{#include file="m/footer.htm"#}
	</div>
	<div class="back-to-top"><i class="w-icon w-icon-up"></i></div>
	

	<script src="js/jquery.min.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
		$(function() {
			$('.select-componment').on('change', function() {
				changeVal();
			});
			function changeVal(){
				$('.select-componment').each(function() {
					var optionVal = $(this).find('option:selected').text();
					var thisVal = $(this).attr('value', $(this).val());
					$(this).parent().find('.select-txt').html(optionVal);
				})
			}
			changeVal();
		});
	</script>
</body>
</html>
