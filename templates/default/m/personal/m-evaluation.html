<!DOCTYPE html>
<html>
	<head>
		<meta charset="gb2312">
		<title>个人会员中心-自我评价</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="author" content="找葫芦" />
		<meta name="copyright" content="zhaohulu.com" />
		<link rel="stylesheet" href="../css/user-common.css" />
		<link rel="stylesheet" href="../css/personal.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="../js/jquery.common.js" ></script>
		<script type="text/javascript" src="../js/layer/layer.js" ></script>
		<script type="text/javascript">
			$(document).ready(function()
			{
				// 保存自我评价
				$(".evaluation_save_but").click(function(){
					var pid={#$resume_basic.id#};
					var specialty= $("#specialty").val();
					$.post("?act=resume_specialty_save",{pid:pid,specialty:specialty},function(data){
						if(data=="ok"){
							layer.msg('修改成功！', {icon: 1});
							setTimeout(function () {
							    window.location.href="?act=resume_one&pid={#$resume_basic.id#}";
							}, 2000);
						}else if(data=="err"){
							layer.msg('修改失败！', {icon: 2});
						}else{
							layer.msg(data);
							$('.layui-layer').css("left",($(window).width() - $('.layui-layer').outerWidth())/2);
						}
					})
				})
			});
		</script>
	</head>
	<body class="global-bg">
		<div class="global-container">
			<header class="global-header flex-box">
				<div class="header-left flex1"><div class="prev" id="pageback"></div></div>
				<div class="header-center flex2"><span class="title-only">自我评价</span></div>
				{#include file="m/company/navi.html"#}
			</header>
			<article class="classifylist classifylistworke selfassessment">
				<textarea name="specialty" id="specialty" placeholder="输入你对自己的简短评价。请简明扼要的说明你最大的优势是什么，避免使用一些空洞老套的话。">{#$resume_basic.specialty#}</textarea>
			</article>
			<article class="flex-box arlogout"><a class="logout evaluation_save_but" href="#">保存</a></article>
		</div>
	</body>
</html>
