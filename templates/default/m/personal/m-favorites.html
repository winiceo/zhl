<!DOCTYPE html>
<html>
	<head>
		<meta charset="gb2312">
		<title>个人会员中心-我的收藏</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="author" content="找葫芦" />
		<meta name="copyright" content="zhaohulu.com" />
		<link rel="stylesheet" href="../css/user-common.css" />
		<link rel="stylesheet" href="../css/personal.css" />
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="../js/jquery.common.js" ></script>
		<script type="text/javascript" src="../js/wapcheckall.js" ></script>
		<script type='text/javascript' src="../js/jquery.pinterest.js" ></script>
		<script type="text/javascript">
			$(document).ready(function() {
				wapcheckall("?act=del_favorites");
				pinterest("{#$QISHI.wap_domain#}/plus/ajax.php?act=ajax_favorites_list");
			});
		</script>
	</head>
	<body class="global-bg">
		<div class="global-container">
			<header class="global-header flex-box">
				<div class="header-left flex1"><div class="prev" id="pageback"></div></div>
				<div class="header-center flex2"><span class="title-only">我的收藏</span></div>
				{#include file="m/personal/navi.html"#}
			</header>
			{#if $favorites#}
				<div id="container">
					{#foreach from=$favorites  item=list#}
						<article class="classifylist nomb box thisurl" url="../{#$list.wap_jobs_url#}">
							<section class="title flex-box">
								<div class="chk chkabaout">
									<input type="checkbox" id[]="{#$list.did#}" />
									<label for="" class="check-box"></label>
								</div>
								<div class="name">{#$list.jobs_name#}</div>
								<div class="status flex2"><span class="money">￥{#$list.wage_cn#}</span></div>
							</section>
							<section class="txt flex-box">
								<div class="chk chkabaout"></div>
								<div class="left">{#$list.companyname#}</div>
								<div class="right flex2">{#$list.addtime|date_format:'%Y-%m-%d'#}</div>
							</section>
						</article>
					{#/foreach#}
				</div>
				<!-- 正在加载 -->
				<article class="loadinglist flex-box">
					<div class="spinner">
						<div class="spinner-container container1"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div>
						<div class="spinner-container container2"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div>
						<div class="spinner-container container3"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div></div>
					</div>
				</article>
				<!-- 没有更多职位了 -->
				<article class="optionlist optionlisteditworkexp personalinfo remindnoinfo">
					<section class="flex-box list" url="">
						<div class="right cof90 flex2 nobm">没有更多申请职位了！</div>
					</section>
				</article>
				<article class="flex-box arlogout chkabaout dn">
					<div class="operatea">
						<a class="checkall flex-box" id="opecheckall" href="javascript:;">全选</a>
						<a class="delete flex-box" id="opecheckdelete" href="javascript:;">删除</a>
					</div>
				</article>
			{#else#}
			<article class="nodata">
				<div class="cryimg flex-box"><span class="icon-user-crying"></span></div>
				<div class="txt flex-box">你还没有收藏过任何职位！</div>
				<div class="hint flex-box">我们为您准备了<span>350万</span>份工作，随便你挑哦！</div>
			</article>
			<article class="flex-box arlogout"><a class="logout" href="../jobs-list.php">搜索职位</a></article>
			{#/if#}
		</div>
	</body>
</html>
