 
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tableall">
   	 <tr>
		<td width="120" align="right">简历名称：</td>
		<td>{#$title#}</td>
    	</tr>
	<tr>
		<td align="right">委托时间：</td>
		<td><label><input type="radio" name="entrust" value="1" checked="checked" title="一周"/>&nbsp;一周</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="entrust" value="2" title="二周"/>&nbsp;二周</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="entrust" value="3" title="一个月"/>&nbsp;一个月</label></td>
	</tr>
	<tr>
		<td align="right">屏蔽企业：</td>
		<td><label><input type="radio" name="isshield" checked="checked" value="1"/>&nbsp;是   </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="isshield" value="0"/>&nbsp;否</label></td>
	</tr>
   	 <tr>
		<td colspan=2  align="center">
			<input type="button" name="Submit" id="submit" value="保存"  class="but95cheng submit"/>
			<input type="button" name="cancel" value="取消" class="but95hui DialogClose"/>
		</td>
    	</tr>
</table>
<input type="hidden" name="pid" id="pid" value="{#$resumeid#}">
<table width="100%" border="0" style="border-top:1px #CCCCCC dotted;background-color: #EEEEEE; line-height: 230%;padding: 15px; margin-top: 10px; "  >
    <tr>
	    <td class="dialog_bottom">
	    	<span class="dialog_tip"></span><span class="dialog_text">设置委托后，系统将自动为您投递简历。</span>
	    	<div class="clear"></div>
	    </td>
    </tr>
</table>
<script type="text/javascript">
$(document).ready(function(){
	$(".submit").click(function(){
		var pid=$("input[name=pid]").val();
		var entrust=$("input[name=entrust]:radio:checked").val();
		var isshield=$("input[name=isshield]:radio:checked").val();
		$.post("personal_resume.php?act=set_entrust",{pid:pid,entrust:entrust,isshield:isshield},function(result){
			$(".FloatBox").css("display","none");
			$(".FloatBg").css("display","none");
			if(result=='委托成功'){
				window.location.reload();
			}else{
				alert("委托失败!");
			}
		});
	});
});
</script>
