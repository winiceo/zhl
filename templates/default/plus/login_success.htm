<h4>会员登录</h4>
<div class="haslogin">
	<div class="has-login-top clearfix">
		<div class="has-user f-left">欢迎回来，<a href="{#$user_url#}" class="underline">{#$username#}</a></div>
		<a href="{#$logout_url#}" class="exit-link underline f-right">[退出登录]</a>
	</div>
	<div class="core-function-list clearfix">
		{#$count#}
	</div>
	<a href="{#$user_url#}" class="enter-user-center">进入会员中心</a>
	<p class="last-log">{#$last_login_time#}</p>
	<p class="hot-line">客户服务热线：{#$site_tel#}</p>
</div>
