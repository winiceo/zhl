<script>
jQuery(document).ready(function($) {
	//验证
	$("form[id=Formlogin]").submit(function(e) {
	e.preventDefault();
		if ($("#username").val()=="")
		{	
			alert("请输入用户名！");
		}
		else if($("#password").val()=="")
		{	
			alert("请输入密码！");
		}
		else
		{
			$("#login_submit").val("正在登录");
			$("#login_submit").attr("disabled","disabled");
			 if($("#expire").attr("checked")==true)
			 {
			 var expire=$("#expire").val();
			 }
			 else
			 {
			 var expire="";
			 }
			$.post("{#$site_dir#}plus/ajax_user.php", {"username": $("#username").val(),"password": $("#password").val(),"expire":expire,"time": new Date().getTime(),"index_login":1,"act":"do_login"},
		 	function (data,textStatus)
		 	 {
				if (data=="err")
				{			
					$("#login_submit").val("登录");
					$("#login_submit").removeAttr('disabled');
					$("#password").attr("value","");
					alert("用户名或密码错误！");
				}
				else
				{
					$("body").append(data);
				}
		 	 })		
		}
		return false;
	});
});
</script>
<div class="r-login">
	<h2>个人登录</h2>
	<div class="log-form">
		<form action="" id="Formlogin" method="post">
		<div class="input-box"><input type="text" name="username" id="username" placeholder="请输入用户名" /></div>
		<div class="input-box"><input type="password" name="password" id="password" placeholder="请输入密码" /></div>
		<div class="auto-forget clearfix">
			<label class="f-left"><input type="checkbox" name="expire" id="expire" class="checkbox" value="7"/>自动登录</label>
			<a href="{#$site_dir#}user/user_getpass.php" class="f-right underline">忘记密码？</a>
		</div>
		<div class="log-btn-group clearfix">
			<div class="f-left"><input type="submit" value="立即登录" class="r-btn login-btn" /></div>
			<div class="f-right"><input type="button" value="免费注册" class="r-btn regin-btn" onclick='window.location.href="{#$reg_url#}"'/></div>
		</div>
		<div class="other-login clearfix">
			<span class="f-left">{#$third_tit#}</span>
			{#$qq_apiopen#}
			{#$sina_apiopen#}
		</div>
		</form>
	</div>
</div>
